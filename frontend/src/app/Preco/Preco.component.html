<div class="row">

  <div *ngIf="precoSelecionado" class="col-sm-6">

    <app-titulo [titulo]="(precoSelecionado.id === 0 ? 'Incluir Preço' : 'Código: ' + precoSelecionado.id)">
      <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
    </app-titulo>

    <form [formGroup]="precoForm" (submit)="precoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Vigencia Inicial</label>
        <input formControlName="vigenciaInicial" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Vigencia Final</label>
        <input formControlName="vigenciaFinal" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Valor da Hora</label>
        <input formControlName="valorHora" type="text" class="form-control">
      </div>

      <div class="row form-group">
        <button class="btn btn-success" [disabled]="!precoForm.valid">Salvar</button>
      </div>
    </form>
  </div>

  <br>

  <div *ngIf="!precoSelecionado" class="col-sm-12">
    <app-titulo [titulo]="titulo">
      <button class="btn btn-sm btn-success" (click)="novoPreco()">Cadastrar Preco</button>
    </app-titulo>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Vigencia Inicial</th>
          <th scope="col">Vigencia Final</th>
          <th scope="col">Valor da Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let preco of precos">
          <td>
            <button class="text-dark btn btn-sm btn-outline-warning"(click)="precoSelect(preco)">Detalhes</button>
          </td>
          <th scope="row">{{preco.id}}</th>
          <td>{{preco.vigenciaInicial}}</td>
          <td>{{preco.vigenciaFinal}}</td>
          <td>{{preco.valorHora}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
